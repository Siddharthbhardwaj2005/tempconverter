<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="temperatureconverter.css">
</head>
<body>
    <div class="converter">
  <h1>Temperature Converter</h1>
  <label for="celsius">Temperature:</label>
     <input type="number" id="val" placeholder="Enter Value" step="0.01">
      <label for = "input"> From </label>
      <div>
  <select name="Choose input unit" id="inputunit" placeholder="Enter Unit to input" >
    <option value selected>Select</option>
    <option value="Fahrenheit">Fahrenheit °F</option> 
    <option value="Celsius">Celsius °C</option>
    <option value="Kelvin">Kelvin °K</option></select><br>
    <label for = "output">To</label>
    <select name="choose output unit" id="outputunit" >
        <option value selected>Select</option>
        <option value="Fahrenheit">Fahrenheit °F</option>
        <option value="Celsius">Celsius °C</option>
        <option value="Kelvin">Kelvin °K</option>
    </select>
  </div>
<button id = "convertbutton"> Convert </button>
<div id ="result" class = "result"></div>
</div> </div>
<script src="temperatureconverter.js"></script>
</body>
</html>
